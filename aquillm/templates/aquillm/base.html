<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AquiLLM{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    <!-- Custom CSS -->
    <style>
        #sidebar-wrapper {
            min-height: 100vh;
            margin-left: -15rem;
            transition: margin 0.25s ease-out;
        }
        #sidebar-wrapper .sidebar-heading {
            padding: 0.875rem 1.25rem;
            font-size: 1.2rem;
        }
        #sidebar-wrapper .list-group {
            width: 15rem;
        }
        #page-content-wrapper {
            min-width: 100vw;
        }
        body.sb-sidenav-toggled #wrapper #sidebar-wrapper {
            margin-left: 0;
        }
        @media (min-width: 768px) {
            #sidebar-wrapper {
                margin-left: 0;
            }
            #page-content-wrapper {
                min-width: 0;
                width: 100%;
            }
            body.sb-sidenav-toggled #wrapper #sidebar-wrapper {
                margin-left: -15rem;
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-secondary border-right" id="sidebar-wrapper">
            <div class="sidebar-heading">AquiLLM</div>
            <div class="list-group list-group-flush">
                <a href="#" class="list-group-item list-group-item-action bg-secondary">Dashboard</a>
                <a href="#" class="list-group-item list-group-item-action bg-secondary">Projects</a>
                <a href="#" class="list-group-item list-group-item-action bg-secondary">Documents</a>
                <a href="#" class="list-group-item list-group-item-action bg-secondary">Settings</a>
            </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-secondary border-bottom">
                <div class="container-fluid">
                    <button class="btn btn-primary" id="menu-toggle">&lt;-&gt;</button>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                            <li class="nav-item"><a class="nav-link" href="#">Home</a></li>    
                            {% if user.is_authenticated %}
                            <li class="nav-item"><form method="post" action="{% url 'account_logout' %}">
                                {% csrf_token %}
                                <button class="btn btn-primary" type="submit">Log Out</button>
                            </form>
                            {% else %}
                            <li class="nav-item"><form method="post" action="{% url 'account_login' %}">
                                {% csrf_token %}
                                <button class="btn btn-primary" type="submit">Log In</button>
                            </form>                            
                            {% endif %}
                        </ul>
                    </div>
                </div>
            </nav>

            <div class="container-fluid">
                {% block content %}
                <!-- Your page content goes here -->
                {% endblock %}
            </div>
        </div>
        <!-- /#page-content-wrapper -->
    </div>
    <!-- /#wrapper -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>    <!-- Custom JavaScript -->
    <script>
        document.getElementById("menu-toggle").addEventListener("click", function(e) {
            e.preventDefault();
            document.body.classList.toggle("sb-sidenav-toggled");
        });
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
