{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AquiLLM{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            line-height: 1.6;
        }

        nav {
            background-color: #2d2d2d;
            border-bottom: 1px solid #404040;
            padding: 20px 0;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 40px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        nav a {
            text-decoration: none;
            color: #e0e0e0;
            font-size: 18px;
            font-weight: 500;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #58a6ff;
        }

        {% block extra_css %}{% endblock %}
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="{% url 'index' %}">Home</a></li>
            <li><a href="{% url 'team' %}">Team Members</a></li>
            <li><a href="#">Tools/Technologies</a></li>
            <li><a href="#">Background/Problem Statement</a></li>
        </ul>
    </nav>

    {% block content %}
    {% endblock %}
</body>
</html>
