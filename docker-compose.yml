
services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${PORT:-8080}:${PORT:-8080}"
    env_file:
      - aquillm/.env
    environment:
      - PORT=${PORT:-8080}
      - POSTGRES_HOST=db
      - STORAGE_HOST=storage:4566
      - DJANGO_DEBUG=1
    depends_on:
      db:
        condition: service_healthy
      storage:
        condition: service_healthy
      web_test:
        condition: service_completed_successfully
    volumes:
      - .:/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${PORT:-8080}/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  web_test:
    build: 
      context: .
      dockerfile: Dockerfile.test
    env_file:
      - aquillm/.env
    environment:
      - POSTGRES_HOST=db_test
      - STORAGE_HOST=storage_test:4566
      - DJANGO_DEBUG=1
    depends_on:
      db_test:
        condition: service_healthy
      storage_test:
        condition: service_healthy
    volumes:
      - .:/app


  db:
    image: pgvector/pgvector:0.8.0-pg17
    env_file:
      - aquillm/.env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  db_test:
    image: pgvector/pgvector:0.8.0-pg17
    env_file:
      - aquillm/.env
    volumes:
      - postgres_data_test:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  storage:
    image: localstack/localstack:4.0.3
    env_file:
      - aquillm/.env
    volumes:
      - ./aws:/etc/localstack/init/ready.d
      - localstack_data:/var/lib/localstack
    healthcheck:
      test:
        - CMD
        - bash
        - -c
        - awslocal dynamodb list-tables
          && awslocal es list-domain-names
          && awslocal s3 ls
          && awslocal sqs list-queues
      interval: 5s
      timeout: 10s
      start_period: 20s

    
  storage_test:
    image: localstack/localstack:4.0.3
    env_file:
      - aquillm/.env
    volumes:
      - ./aws:/etc/localstack/init/ready.d
      - localstack_data_test:/var/lib/localstack
    healthcheck:
      test:
        - CMD
        - bash
        - -c
        - awslocal dynamodb list-tables
          && awslocal es list-domain-names
          && awslocal s3 ls
          && awslocal sqs list-queues
      interval: 5s
      timeout: 10s
      start_period: 20s

volumes:
  postgres_data:
  postgres_data_test:
  localstack_data:
  localstack_data_test:
